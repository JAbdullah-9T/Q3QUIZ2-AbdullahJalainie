<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="main.js"></script>

    <title>Q3 Quiz2</title>
  </head>
<body id="body">
  <div class="container mt-3 mb-3" id="main">
    <div class="container mt-3 mb-3 p-3" id="title">
      <h4><em>Ticket Website</em></h4>
    </div>
    <hr>

    <div class="container mt-3 mb-3 p-2" id="main2">
      <div class="row mt-3 mb-3 p-2" id="row">
        <div class="col" id="details">
          <details class="p-3">
            <summary>Personal Information</summary>
            <em>Fill out the form below.</em>
            <hr>

            <form>
              <label for="fullname">Enter your fullname.</label>
              <input type="text" class="form-control" name="fullname" id="fullName" placeholder="Enter fullname here." onchange="changetoCapital()">
              <br>
              <label for="email">Enter your email address.</label>
              <input type="email" class="form-control" name="email" id="emailAddress" placeholder="Enter email address here.">
              <br>
              <button type="button" class="btn" id="submit" onmouseover="mouseOver1()" onmouseleave="mouseLeave1()" onclick="submitInfo()">SUBMIT-INFO</button>
            </form>
          </details>
        </div>
      <div class="col" id="details">
        <details class="p-3">
          <summary>Ticket Price</summary>
          <em>Check your ticket price.</em>
          <hr>

          <form>
            <label for="seat">Choose your seat:</label>
            <select class="form-control" name="seat" id="seatArrangment">
              <option disabled selected>Select</option>
              <option value="first">First Class</option>
              <option value="business">Business</option>
              <option value="economy">Economy</option>
            </select>
            <br>

            <label for="option">Choose an option:</label>
            <select class="form-control" name="option" id="options">
              <option disabled selected>Select</option>
              <option value="worker">Worker</option>
              <option value="student">Student</option>
            </select>
            <br>

            <button type="button" class="btn" id="ticketprice" onmouseover="mouseOver2()" onmouseleave="mouseLeave2()" onclick="checkDiscount()">TICKET-PRICE</button>
          </form>

        </details>
      </div>
      <div class="col" id="details">
        <details class="p-3">
          <summary>Print Ticket</summary>
          <em>Receive your ticket.</em>
          <hr>
          <div class="container mt-3">
            <img src="pngegg.png" id="image">
          </div>
          <div class="row mt-3">
            <div class="col">
              <button type="button" class="btn" id="printticket" onmouseover="mouseOver3()" onmouseleave="mouseLeave3()" onclick="printingTicket()">PRINT TICKET</button>
            </div>
            <div class="col">
              <button type="button" class="btn" id="onemore" onclick="window.location.reload()" onmouseover="mouseOver4()" onmouseleave="mouseLeave4()">BUY MORE TICKET</button>
            </div>
          </div>
        </details>
      </div>
    </div>
    </div>

    <div class="container mt-3 mb-3 p-3" id="footer">
      <hr>
      <em>Jalainie R. Abdullah Jr. | 9-Topaz</em>
    </div>
  </div>

</body>
</html>
